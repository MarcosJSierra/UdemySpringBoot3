<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Categoria</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" >
</head>

<body>

    <header th:insert="fragments/menu :: menu-principal">
    </header>

    <main role="main">
        <hr>
        <div class="container">

            <div class="card">
                <h4 class="card-header"><strong>Datos de la categoría</strong></h4>
                <div class="card-body">
                    <form th:action="@{/categorias/save}" method="post" th:object="${categoria}">
                        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert"> 
                            Por favor corrija los siguientes errores:
                            <ul>
                              <li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
                            </ul>
                          </div>  
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre"
                                        placeholder="Escriba el nombre de la categoria" required="required">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="descripcion">Descripción</label>
                                    <textarea class="form-control" name="descripcion" id="descripcion"
                                        rows="2"></textarea>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <button type="submit" title="Guardar el registro." class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div> <!-- /container -->

    </main>

    <footer th:insert="fragments/footer :: pie-pagina" class="footer">
    </footer>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/tinymce/tinymce.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script>
      
        $(function () {
            $("#fecha").datepicker({dateFormat: 'dd-mm-yy'});
          }
        );
        
        
        tinymce.init({
            selector: '#descripcion',
            plugins: "textcolor, table lists code",
            toolbar: " undo redo | bold italic | alignleft aligncenter alignright alignjustify \n\
                      | bullist numlist outdent indent | forecolor backcolor table code"
        });
        
        
      </script>
</body>

</html>
