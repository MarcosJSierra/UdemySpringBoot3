<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <img th:src="@{/images/logo.png}" width="136" height="136" />
    <h1 class="text-primar">Lista de vacantes</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Logo</th>
            <th>Id</th>

            <th>Nombre</th>
            <th>Fecha de Pub</th>
            <th>Salario Ofrecido</th>
            <th>Descripci√≥n</th>
            <th>Destacado</th>
            <th>Detalle</th>
            <th>Borrar</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="vacante : ${vacantes}">

            <td>
                <img th:src="@{/images/{img} (img=${vacante.image})}" width="60" height="60" >
            </td>
            <td th:text="${vacante.id}"></td>
            <td th:text="${vacante.nombre}"></td>
            <td th:text="${vacante.fecha}"></td>
            <td th:text="${vacante.salario}"></td>
            <td th:text="${vacante.descripcion}"></td>
            <!-- <td th:text="${vacante.destacado}?'Si':'NO'"></td> -->
            <td>
                <span th:if="${vacante.destacado == 1}" class="badge rounded-pill text-bg-success">
                    Si
                </span>
                <span th:unless="${vacante.destacado == 1}" class="badge rounded-pill text-bg-danger">
                    No
                </span>
            </td>
            <td>
                <a th:href="@{/vacantes/view/{id} (id = ${vacante.id})}" class="btn btn-success">Detalle</a>
            </td>
             <td>
                <a th:href="@{/vacantes/delete (id = ${vacante.id})}" class="btn btn-danger">Borrar</a>
            </td>
        </tr>
</tbody>
    </table>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</body>
</html>
